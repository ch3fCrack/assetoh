<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Drops GIF 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
        }
        .gif-container {
            width: 300px;
            height: 450px;
            background: radial-gradient(circle, #58375e, #3d254c);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            text-align: center;
        }
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            /* Durata totale dell'animazione per 4 scene */
            animation: slideCycle 16s infinite ease-in-out;
        }
        .scene img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
        }
        .scene h2 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        
        /* Ritardi per ogni scena per creare la sequenza */
        .scene-1 { animation-delay: 0s; }
        .scene-2 { animation-delay: 4s; }
        .scene-3 { animation-delay: 8s; }
        .scene-4 { animation-delay: 12s; }

        @keyframes slideCycle {
            /* Ogni scena è visibile per il 25% del tempo totale (4s su 16s) */
            0%   { transform: translateX(-100%); opacity: 0; }
            3%   { transform: translateX(0); opacity: 1; } /* Entra */
            22%  { transform: translateX(0); opacity: 1; } /* Rimane */
            25%  { transform: translateX(100%); opacity: 0; } /* Esce */
            100% { transform: translateX(100%); opacity: 0; } /* Rimane fuori */
        }
        .twitch-logo {
            position: absolute;
            
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            opacity: 0.8;
            margin-top: 5px;
        }
        .cta-text {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 1.5rem;
            text-transform: uppercase;
            opacity: 0;
            /* L'animazione appare solo durante l'ultima scena */
            animation: fadeInOutLast 16s infinite;
        }
        .credits {
            position: absolute;
            bottom: 5px;
            left: 10px;                    /* Cambiato da left: 50% a left: 10px */
            transform: none;               /* Rimosso transform: translateX(-50%) */
            font-size: 0.6rem;             /* Ridotto da 0.8rem a 0.6rem */
            color: #ff00ff;  /* Cambiato da #ccc a rgba per più trasparenza */
            font-family: 'Orbitron', sans-serif;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 10;
        }
        .credits a {
            color: #ff00ff ;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .credits a:hover {
            color: rgb(255, 255, 255);  /* Più visibile al hover */
        }

        @keyframes fadeInOutLast {
            0% { opacity: 0; }
            75% { opacity: 0; } /* Rimane invisibile fino all'ultima scena */
            80% { opacity: 1; } /* Appare */
            97% { opacity: 1; } /* Rimane */
            100% { opacity: 0; } /* Scompare */
        }
    </style>
</head>
<body>

    <div class="gif-container">
           <div class="gif-container">
        <!-- Scene -->
        <div class="scene scene-1">
            <h2>Watch 1 Hour</h2>
            <img src="banners/Drops/1.png" alt="Watch 1 Hour Drop">
        </div>

        <!-- Scena 2: Watch 2 Hours -->
        <div class="scene scene-2">
            <h2>Watch 2 Hours</h2>
            <img src="banners/Drops/2.png" alt="Watch 2 Hours Drop">
        </div>

        <!-- Scena 3: Watch 4 Hours -->
        <div class="scene scene-3">
            <h2>Watch 4 Hours</h2>
            <img src="banners/Drops/3.png" alt="Watch 4 Hours Drop">
        </div>

        <!-- Scena 4: Watch 6 Hours -->
        <div class="scene scene-4">
            <h2>Watch 6 Hours</h2>
            <img src="banners/Drops/4.png" alt="Watch 6 Hours Drop">
        </div>
        
        <div class="cta-text">Collect All Drops!</div>
         <!-- Logo Twitch -->
        <svg class="twitch-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1563.8 1792.1" fill="white">
            <path d="M224 0H0v1280h448v352h256l256-256h320l288-288V0H224zm1248 896l-224 224h-320l-256 256v-256H416V128h1056v768z"/>
            <path d="M864 320h128v384H864V320zM1248 320h128v384h-128V320z"/>
        </svg>
        <div class="credits">
            Powered by <a href="https://www.twitch.tv/ch3f_nerd_art" target="_blank">Ch3f_nerd_art</a>
        </div>
    </div>

</body>
</html>
