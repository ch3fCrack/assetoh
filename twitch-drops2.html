<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Drops GIF 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1e1e1e00;
        }
        .gif-container {
            width: 300px;
            height: 450px;
            background: radial-gradient(circle, #58375e, #3d254c);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            font-family: 'Orbitron', sans-serif;
            color: white;
            text-align: center;
        }
        .scene {
            position: absolute;
            top: 0;
            left: 0;
            margin-bottom: 30px;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: quickCycle 16s infinite;  /* Aumentato da 15s a 16s */
        }
        .scene img {
            max-width: 75%;
            height: auto;
        }
        .scene h2 {
            font-size: 2rem;
            text-transform: uppercase;
            margin-bottom: 15px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }
        .scene-1 { animation-delay: 0s; }
        .scene-2 { animation-delay: 4s; }    /* Aumentato da 3s a 4s */
        .scene-3 { animation-delay: 8s; }    /* Aumentato da 6s a 8s */
        .scene-4 { 
            animation-name: quickCycle;        /* Cambiato da finalScene a quickCycle */
            animation-duration: 16s;           /* Aumentato da 15s a 16s */
            animation-iteration-count: infinite;
            animation-delay: 12s              /* Aumentato da 9s a 12s */
        }
        .cta {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            text-transform: uppercase;
            opacity: 0;
            animation: ctaGlow 16s infinite;   /* Aumentato da 15s a 16s */
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff00ff, 0 0 20px #ff00ff;
        }
        .twitch-logo {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            opacity: 0.8;
            margin-top: 5px;
        }
        .credits {
            position: absolute;
            bottom: 5px;
            left: 10px;                    /* Cambiato da left: 50% a left: 10px */
            transform: none;               /* Rimosso transform: translateX(-50%) */
            font-size: 0.6rem;             /* Ridotto da 0.8rem a 0.6rem */
            color: #ff00ff;  /* Cambiato da #ccc a rgba per più trasparenza */
            font-family: 'Orbitron', sans-serif;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            z-index: 10;
        }
        .credits a {
            color: #ff00ff ;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .credits a:hover {
            color: rgb(255, 255, 255);  /* Più visibile al hover */
        }

        @keyframes quickCycle {
            0% { opacity: 0; }
            6.25% { opacity: 1; }      /* Fade in veloce */
            25% { opacity: 1; }        /* Mantiene visibile per 3 secondi */
            31.25% { opacity: 0; }     /* Fade out */
            100% { opacity: 0; }
        }

        @keyframes ctaGlow {
            0% { opacity: 0; }
            75% { opacity: 0; }
            81.25% { opacity: 1; }
            93.75% { opacity: 1; }
            100% { opacity: 0; }
        }

    </style>
</head>
<body>
    <div class="gif-container">
        <!-- Scene -->
        <div class="scene scene-1">
            <h2>Watch 1 Hour</h2>
            <img src="banners/Drops/1.png" alt="Watch 1 Hour Drop">
        </div>

        <!-- Scena 2: Watch 2 Hours -->
        <div class="scene scene-2">
            <h2>Watch 2 Hours</h2>
            <img src="banners/Drops/2.png" alt="Watch 2 Hours Drop">
        </div>

        <!-- Scena 3: Watch 4 Hours -->
        <div class="scene scene-3">
            <h2>Watch 4 Hours</h2>
            <img src="banners/Drops/3.png" alt="Watch 4 Hours Drop">
        </div>

        <!-- Scena 4: Watch 6 Hours -->
        <div class="scene scene-4">
            <h2>Watch 6 Hours</h2>
            <img src="banners/Drops/4.png" alt="Watch 6 Hours Drop">
        </div>

        <div class="cta">Unlock everything!</div>
        
        <!-- Logo Twitch -->
        <svg class="twitch-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1563.8 1792.1" fill="white">
            <path d="M224 0H0v1280h448v352h256l256-256h320l288-288V0H224zm1248 896l-224 224h-320l-256 256v-256H416V128h1056v768z"/>
            <path d="M864 320h128v384H864V320zM1248 320h128v384h-128V320z"/>
        </svg>
        
        <!-- Crediti -->
        <div class="credits">
            Powered by <a href="https://www.twitch.tv/ch3f_nerd_art" target="_blank">Ch3f_nerd_art</a>
        </div>
    </div>
</body>
</html>
