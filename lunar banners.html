<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner OBS</title>
    <link href="https://fonts.cdnfonts.com/css/lovelo" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important;
            overflow: hidden;
        }

        .container {
            width: 800px;
            height: 200px;
            border-radius: 100px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            color: #ffffff;
            background-color: rgba(36, 36, 36, 0.7);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .container.main {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container.short {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .rotating-shadow {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.8);
            animation: rotate-shadow 2s linear infinite;
            z-index: 0;
        }

        @keyframes rotate-shadow {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .fixed-gif {
            position: relative;
            border-radius: 100px;
            margin-left: 2px;
            width: 200px;
            height: 200px;
            z-index: 1;
            pointer-events: none;
        }

        .timer {
            font-family: 'Lovelo', sans-serif;
            font-weight: 900;
            font-size: 50px;
            margin-left: 50px;
            z-index: 2;
            color: #ffffff;
            text-shadow: 0 2px 4px rgb(0, 0, 0);
        }

        .message {
            font-family: 'Lovelo', sans-serif;
            font-weight: 900;
            margin-left: 50px;
            font-size: 50px;
            text-align: center;
            z-index: 2;
            color: #f0f0f0;
            text-shadow: 0 2px 4px rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="container" id="timerContainer">
        <!-- Ombra rotante -->
        <div class="rotating-shadow"></div>
        <!-- GIF -->
        <img src="lunar.gif" alt="GIF" class="fixed-gif">
        <div>
            <div class="timer" id="timer"></div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'lunarBannerSettings';
        const LAST_UPDATE_KEY = 'lunarBannerLastUpdate';

        const timerContainer = document.getElementById('timerContainer');
        const messageElement = document.getElementById('message');
        const timerElement = document.getElementById('timer');

        let settings = {};
        let secondsRemaining = 0;

        function loadSettings() {
            const savedSettings = sessionStorage.getItem(STORAGE_KEY);
            const lastUpdate = parseInt(sessionStorage.getItem(LAST_UPDATE_KEY)) || Date.now();

            if (savedSettings) {
                settings = JSON.parse(savedSettings);

                // Calcola il tempo trascorso dall'ultimo aggiornamento
                const elapsedSeconds = Math.floor((Date.now() - lastUpdate) / 1000);
                secondsRemaining = Math.max(0, (settings.secondsRemaining || 0) - elapsedSeconds);
            } else {
                // Se non ci sono impostazioni salvate, usa i parametri URL
                const urlParams = new URLSearchParams(window.location.search);
                settings = {
                    phase: urlParams.get('phase') || 'main',
                    bg1: urlParams.get('bg1') || '',
                    text1: decodeURIComponent(urlParams.get('text1') || 'Timer di 45 minuti'),
                    bg2: urlParams.get('bg2') || '',
                    text2: decodeURIComponent(urlParams.get('text2') || 'Timer di 15 minuti'),
                    secondsRemaining: parseInt(urlParams.get('initialSeconds')) || 0
                };
                secondsRemaining = settings.secondsRemaining;
            }
        }

        function saveSettings() {
            settings.secondsRemaining = secondsRemaining;
            sessionStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
            sessionStorage.setItem(LAST_UPDATE_KEY, Date.now().toString());
        }

        function updateDisplay() {
            if (settings.phase === 'main') {
                timerContainer.className = 'container main';
                timerContainer.style.backgroundImage = `url('${settings.bg1}')`;
                messageElement.textContent = settings.text1;
            } else {
                timerContainer.className = 'container short';
                timerContainer.style.backgroundImage = `url('${settings.bg2}')`;
                messageElement.textContent = settings.text2;
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(secondsRemaining / 60);
            const seconds = secondsRemaining % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function timerTick() {
            if (secondsRemaining > 0) {
                secondsRemaining--;
                updateTimerDisplay();
            } else {
                // Cambia fase quando il timer raggiunge 0
                if (settings.phase === 'main') {
                    settings.phase = 'short';
                    secondsRemaining = 15 * 60; // Timer di 15 minuti
                } else {
                    settings.phase = 'main';
                    secondsRemaining = 45 * 60; // Timer di 45 minuti
                }
                saveSettings();
                updateDisplay();
                updateTimerDisplay();
            }
        }

        // Carica le impostazioni salvate o dai parametri URL
        loadSettings();

        // Inizializza il display e il timer
        updateDisplay();
        updateTimerDisplay();
        setInterval(() => {
            timerTick();
            saveSettings();
        }, 1000);
    </script>
</body>
</html>
