<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner OBS</title>
    <link href="https://fonts.cdnfonts.com/css/lovelo" rel="stylesheet">
    <style>
        body {
            margin-top: 50px;
            margin-left: 50px;
            padding: 0;
            background-color: transparent !important;
            overflow: hidden;
        }

        .container {
            width: 800px;
            height: 200px;
            border-radius: 100px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            color: #ffffff;
            background-color: rgba(36, 36, 36, 0.7);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .container.main {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container.short {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @keyframes rotate-shadow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes animate-shadow {
            0% { box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.8); }
            50% { box-shadow: 0 0 30px 10px rgba(255, 0, 0, 0.5); }
            100% { box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.8); }
        }

        .rotating-shadow {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0 0 20px 10px rgba(255, 0, 0, 0.8);
            animation: rotate-shadow 2s linear infinite;
            z-index: 0;
        }

        .fixed-gif {
            position: relative;
            border-radius: 100px;
            margin-left: 2px;
            width: 200px;
            height: 200px;
            box-shadow:
                10px 10px 50px 1px rgb(255, 1, 1),
                10px 10px 50px 1px #810303;
            z-index: 1;
            pointer-events: none;
            animation: animate-shadow 2s infinite ease-in-out;
        }

        .timer {
            font-family: 'Lovelo', sans-serif;
            font-weight: 900;
            font-size: 60px;
            margin-left: 50px;
            z-index: 2;
            color: #ffffff;
            text-shadow: 0 2px 4px rgb(0, 0, 0);
        }
        .signature {
        position: absolute;
        bottom: 5px;
        right: 70px;
        font-family: 'Lovelo', sans-serif;
        font-weight: 900;
        font-size: 12px;
        color: rgb(255, 255, 255);
        text-shadow: 
        0 0 2px rgba(0, 0, 0, 0.8),
        0 0 4px rgba(255, 0, 0, 0.5),
        1px 1px 2px rgba(0, 0, 0, 0.9);
        z-index: 2;
        letter-spacing: 0.5px;
        }
        .message {
            font-family: 'Lovelo', sans-serif;
            font-weight: 900;
            margin-left: 60px;
            font-size: 30px;
            text-align: center;
            z-index: 2;
            color: #f0f0f0;
            text-shadow: 0 2px 4px rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <div class="container" id="timerContainer">
        <div class="rotating-shadow"></div>
        <img src="lunar.gif" alt="GIF" class="fixed-gif">
        <div>
            <div class="timer" id="timer"></div>
            <div class="message" id="message"></div>
            <div class="signature">Created by Ch3f_nerd_art</div>
        </div>
    </div>

    <script>
        var CONFIG = {
            eventStartMinute: 52,
            eventStartSecond: 25
        };

        let timerMinutes = 45;
        let secondsRemaining = timerMinutes * 60;
        let phase = "main";

        const timerElement = document.getElementById('timer');
        const messageElement = document.getElementById('message');
        const timerContainer = document.getElementById('timerContainer');

        function saveState() {
            const state = {
                phase,
                secondsRemaining,
                timerMinutes,
                startTime: Date.now(),
                eventStartMinute: CONFIG.eventStartMinute,
                eventStartSecond: CONFIG.eventStartSecond
            };
            sessionStorage.setItem('timerState', JSON.stringify(state));
        }

        function loadState() {
            const savedState = sessionStorage.getItem('timerState');
            if (savedState) {
                const state = JSON.parse(savedState);
                const elapsedSeconds = Math.floor((Date.now() - state.startTime) / 1000);
                phase = state.phase;
                secondsRemaining = Math.max(0, state.secondsRemaining - elapsedSeconds);
                timerMinutes = state.timerMinutes;
                CONFIG.eventStartMinute = state.eventStartMinute;
                CONFIG.eventStartSecond = state.eventStartSecond;
                return true;
            }
            return false;
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(secondsRemaining / 60);
            let seconds = secondsRemaining % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function updateMessage() {
            const params = new URLSearchParams(window.location.search);
            if (phase === "main") {
                messageElement.textContent = params.has('text1') ? 
                    decodeURIComponent(params.get('text1')) : "Timer di 45 minuti";
                timerContainer.className = "container main";
                if (params.has('bg1')) {
                    timerContainer.style.backgroundImage = `url('${params.get('bg1')}')`;
                }
            } else {
                messageElement.textContent = params.has('text2') ? 
                    decodeURIComponent(params.get('text2')) : "Timer di 15 minuti";
                timerContainer.className = "container short";
                if (params.has('bg2')) {
                    timerContainer.style.backgroundImage = `url('${params.get('bg2')}')`;
                }
            }
        }

        function switchPhase() {
            if (phase === "main") {
                phase = "short";
                timerMinutes = 15;
            } else {
                phase = "main";
                timerMinutes = 45;
            }
            secondsRemaining = timerMinutes * 60;
            updateMessage();
            saveState();
        }

        function initializeTimer() {
            const params = new URLSearchParams(window.location.search);
            
            if (loadState()) {
                updateMessage();
                updateTimerDisplay();
                return;
            }

            if (params.has('minute')) {
                CONFIG.eventStartMinute = parseInt(params.get('minute'), 10);
            }
            if (params.has('second')) {
                CONFIG.eventStartSecond = parseInt(params.get('second'), 10);
            }

            const now = new Date();
            const currentMinute = now.getMinutes();
            const currentSecond = now.getSeconds();

            const currentTimeInSeconds = currentMinute * 60 + currentSecond;
            const targetTimeInSeconds = CONFIG.eventStartMinute * 60 + CONFIG.eventStartSecond;

            if (currentTimeInSeconds < targetTimeInSeconds) {
                phase = "main";
                secondsRemaining = targetTimeInSeconds - currentTimeInSeconds;
            } else {
                phase = "short";
                const timePassedSinceTarget = currentTimeInSeconds - targetTimeInSeconds;
                const shortTimerSec = 15 * 60;
                secondsRemaining = shortTimerSec - (timePassedSinceTarget % shortTimerSec);
            }

            updateMessage();
            updateTimerDisplay();
            saveState();
        }

        function timerTick() {
            if (secondsRemaining > 0) {
                secondsRemaining--;
                saveState();
            } else {
                switchPhase();
            }
            updateTimerDisplay();
        }

        initializeTimer();
        setInterval(timerTick, 1000);
    </script>
</body>
</html>
