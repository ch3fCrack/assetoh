<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner OBS</title>
    <link href="https://fonts.cdnfonts.com/css/lovelo" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important;
            overflow: hidden;
        }

        .container {
            width: 800px;
            height: 200px;
            border-radius: 100px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            color: #ffffff;
            background-color: rgba(36, 36, 36, 0.7);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .fixed-gif {
            position: relative;
            border-radius: 100px;
            margin-left: 2px;
            width: 200px;
            height: 200px;
            z-index: 1;
            pointer-events: none;
        }

        .timer {
            font-family: 'Lovelo', sans-serif;
            font-size: 3rem;
            margin-left: 50px;
            z-index: 2;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .message {
            font-family: 'Lovelo', sans-serif;
            font-size: 1.125rem;
            margin-left: 50px;
            text-align: center;
            z-index: 2;
            color: #f0f0f0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container" id="timerContainer">
        <img src="lunar.gif" alt="GIF" class="fixed-gif">
        <div>
            <div class="message" id="message"></div>
            <div class="timer" id="timer"></div>
        </div>
    </div>

    <script>
        // Storage key for persisting settings
        const STORAGE_KEY = 'lunarBannerSettings';

        // Initialize settings from localStorage or URL parameters
        function initializeSettings() {
            const urlParams = new URLSearchParams(window.location.search);
            let settings = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};

            // Update settings with URL parameters if present
            if (urlParams.has('bg1')) settings.bg1 = urlParams.get('bg1');
            if (urlParams.has('text1')) settings.text1 = decodeURIComponent(urlParams.get('text1'));
            if (urlParams.has('bg2')) settings.bg2 = urlParams.get('bg2');
            if (urlParams.has('text2')) settings.text2 = decodeURIComponent(urlParams.get('text2'));
            if (urlParams.has('phase')) settings.phase = urlParams.get('phase');
            if (urlParams.has('secondsRemaining')) settings.secondsRemaining = parseInt(urlParams.get('secondsRemaining'));
            
            // Save initial settings
            localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
            return settings;
        }

        // Get DOM elements
        const timerContainer = document.getElementById('timerContainer');
        const messageElement = document.getElementById('message');
        const timerElement = document.getElementById('timer');

        // Initialize settings
        const settings = initializeSettings();
        let secondsRemaining = settings.secondsRemaining || 0;

        // Update display based on current settings
        function updateDisplay() {
            const phase = settings.phase || 'main';
            if (phase === 'main') {
                timerContainer.style.backgroundImage = `url('${settings.bg1 || ''}')`; 
                messageElement.textContent = settings.text1 || '';
            } else {
                timerContainer.style.backgroundImage = `url('${settings.bg2 || ''}')`; 
                messageElement.textContent = settings.text2 || '';
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(secondsRemaining / 60);
            const seconds = secondsRemaining % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            // Save current time
            settings.secondsRemaining = secondsRemaining;
            localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
        }

        function timerTick() {
            if (secondsRemaining > 0) {
                secondsRemaining--;
                updateTimerDisplay();
            }
        }

        // Handle visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                const savedSettings = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
                secondsRemaining = savedSettings.secondsRemaining || 0;
                Object.assign(settings, savedSettings);
                updateDisplay();
                updateTimerDisplay();
            }
        });

        // Initialize display and start timer
        updateDisplay();
        updateTimerDisplay();
        setInterval(timerTick, 1000);
    </script>
</body>
</html>
