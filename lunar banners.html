<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner OBS</title>
    <!-- Aggiungi preconnect per ottimizzare il caricamento del font -->
    <link rel="preconnect" href="https://fonts.cdnfonts.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Carica il font Lovelo -->
    <link href="https://fonts.cdnfonts.com/css/lovelo" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/lovelo');

        body {
            margin-top: 50px;
            margin-left: 50px;
            padding: 0;
            background-color: transparent !important;
            overflow: hidden;
            font-family: 'Lovelo', sans-serif;
        }

        .container {
        width: 800px;
        height: 200px;
        border-radius: 100px;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        color: #ffffff;
        /* Rimuovi o commenta questa riga */
        /* background-color: rgba(36, 36, 36, 0.315); */
        /* Rimuovi o commenta questa riga */
        /* backdrop-filter: blur(5px); */
        /* Modifica il box-shadow per renderlo più sottile o rimuovilo */
        box-shadow: none;
        overflow: hidden;
        position: relative;
        background-size: cover;
        background-position: center;
    }

    /* Aggiungi questo per gestire lo sfondo solo quando necessario */
    .container.with-background {
        background-color: rgba(36, 36, 36, 0.315);
        backdrop-filter: blur(5px);
    }

        .container.short {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        

        .fixed-gif {
            position: relative;
            border-radius: 100px;
            margin-left: 2px;
            width: 200px;
            height: 200px;
            z-index: 1;
            pointer-events: none;
            
        }

        .timer {
            font-family: 'Lovelo', sans-serif !important;
            font-weight: 900;
            margin-left: 50px;
            z-index: 2;
            /* Rimuovi font-size predefinito */
        }
        .signature {
        position: absolute;
        bottom: 5px;
        right: 70px;
        font-family: 'Lovelo', sans-serif;
        font-weight: 900;
        font-size: 12px;
        color: rgb(255, 255, 255);
        text-shadow: 
        0 0 2px rgba(0, 0, 0, 0.8),
        0 0 4px rgba(255, 0, 0, 0.5),
        1px 1px 2px rgba(0, 0, 0, 0.9);
        z-index: 12;
        letter-spacing: 0.5px;
        transition: opacity 0.5s ease;
        }
        .message {
            font-family: 'Lovelo', sans-serif !important;
            font-weight: 900;
            margin-left: 50px;
            text-align: center;
            z-index: 2;
            /* Rimuovi font-size predefinito */
        }

        /* Aggiungi un fallback font */
        * {
            font-family: 'Lovelo', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="container" id="timerContainer">
        <img src="lunar.gif" alt="GIF" class="fixed-gif">
        <div>
            <div class="timer" id="timer"></div>
            <div class="message" id="message"></div>
            <div class="signature">Created by Ch3f_nerd_art</div>
        </div>
    </div>

    <script>

        var CONFIG = {
            eventStartMinute: 52,
            eventStartSecond: 25
        };

        let timerMinutes = 45;
        let secondsRemaining = timerMinutes * 60;
        let phase = "main";

        const timerElement = document.getElementById('timer');
        const messageElement = document.getElementById('message');
        const timerContainer = document.getElementById('timerContainer');
        function rotateSignatures() {
        const signatures = [
            "Created by Ch3f_nerd_art",
            "Ch3f_nerd_art が制作",
            "由 Ch3f_nerd_art 创作"
        ];
        const signatureElement = document.querySelector('.signature');
        if (!signatureElement) return;

        let currentIndex = 0;
        setInterval(() => {
            signatureElement.style.opacity = '0';
            setTimeout(() => {
                signatureElement.textContent = signatures[currentIndex];
                signatureElement.style.opacity = '1';
                currentIndex = (currentIndex + 1) % signatures.length;
            }, 500);
        }, 30000); // Cambiato a 30000ms (30 secondi)
        }
        function saveState() {
            const state = {
                phase,
                secondsRemaining,
                timerMinutes,
                startTime: Date.now(),
                eventStartMinute: CONFIG.eventStartMinute,
                eventStartSecond: CONFIG.eventStartSecond
            };
            sessionStorage.setItem('timerState', JSON.stringify(state));
        }

        function loadState() {
            const savedState = sessionStorage.getItem('timerState');
            if (savedState) {
                const state = JSON.parse(savedState);
                const elapsedSeconds = Math.floor((Date.now() - state.startTime) / 1000);
                phase = state.phase;
                secondsRemaining = Math.max(0, state.secondsRemaining - elapsedSeconds);
                timerMinutes = state.timerMinutes;
                CONFIG.eventStartMinute = state.eventStartMinute;
                CONFIG.eventStartSecond = state.eventStartSecond;
                return true;
            }
            return false;
        }

        function updateTimerDisplay() {
            let minutes = Math.floor(secondsRemaining / 60);
            let seconds = secondsRemaining % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function updateMessage() {
            const params = new URLSearchParams(window.location.search);
            if (phase === "main") {
                messageElement.textContent = params.has('text1') ? 
                    decodeURIComponent(params.get('text1')) : "Timer Text 45 min";
                timerContainer.className = "container main";
                if (params.has('bg1')) {
                    timerContainer.style.backgroundImage = `url('${params.get('bg1')}')`;
                }
            } else {
                messageElement.textContent = params.has('text2') ? 
                    decodeURIComponent(params.get('text2')) : "Timer Text 15 min";
                timerContainer.className = "container short";
                if (params.has('bg2')) {
                    timerContainer.style.backgroundImage = `url('${params.get('bg2')}')`;
                }
            }
        }

        function switchPhase() {
            if (phase === "main") {
                phase = "short";
                timerMinutes = 15;
            } else {
                phase = "main";
                timerMinutes = 45;
            }
            secondsRemaining = timerMinutes * 60;
            updateMessage();
            saveState();
        }

        function applyStylesFromURL() {
            const params = new URLSearchParams(window.location.search);
            
            if (params.has('timerSize')) {
                timerElement.style.fontSize = `${params.get('timerSize')}px`;
            }
            if (params.has('messageSize')) {
                messageElement.style.fontSize = `${params.get('messageSize')}px`;
            }
            if (params.has('timerColor')) {
                timerElement.style.color = params.get('timerColor');
            }
            if (params.has('messageColor')) {
                messageElement.style.color = params.get('messageColor');
            }
            if (params.has('shadowColor') && params.has('shadowSize') && params.has('shadowBlur')) {
                const shadowStyle = `${params.get('shadowSize')}px ${params.get('shadowSize')}px ${params.get('shadowBlur')}px ${params.get('shadowColor')}`;
                timerElement.style.textShadow = shadowStyle;
                messageElement.style.textShadow = shadowStyle;
            }
        }

        function initializeTimer() {
            const params = new URLSearchParams(window.location.search);
            
            if (loadState()) {
                updateMessage();
                applyStylesFromURL(); // Sposta qui l'applicazione degli stili
                updateTimerDisplay();
                return;
            }

            if (params.has('minute')) {
                CONFIG.eventStartMinute = parseInt(params.get('minute'), 10);
            }
            if (params.has('second')) {
                CONFIG.eventStartSecond = parseInt(params.get('second'), 10);
            }

            const now = new Date();
            const currentMinute = now.getMinutes();
            const currentSecond = now.getSeconds();

            const currentTimeInSeconds = currentMinute * 60 + currentSecond;
            const targetTimeInSeconds = CONFIG.eventStartMinute * 60 + CONFIG.eventStartSecond;

            if (currentTimeInSeconds < targetTimeInSeconds) {
                phase = "main";
                secondsRemaining = targetTimeInSeconds - currentTimeInSeconds;
            } else {
                phase = "short";
                const timePassedSinceTarget = currentTimeInSeconds - targetTimeInSeconds;
                const shortTimerSec = 15 * 60;
                secondsRemaining = shortTimerSec - (timePassedSinceTarget % shortTimerSec);
            }

            updateMessage();
            applyStylesFromURL(); // Aggiungi questa chiamata
            updateTimerDisplay();
            saveState();
        }

        function timerTick() {
            if (secondsRemaining > 0) {
                secondsRemaining--;
                saveState();
            } else {
                switchPhase();
            }
            updateTimerDisplay();
        }

        // Modifica l'inizializzazione
        window.onload = function() {
            document.fonts.ready.then(function() {
                initializeTimer();
                rotateSignatures();
                setInterval(timerTick, 1000);
                
                // Riapplica gli stili dopo un breve ritardo per assicurarsi che tutto sia caricato
                setTimeout(applyStylesFromURL, 100);
            }).catch(function() {
                // Fallback se il caricamento dei font fallisce
                console.log('Font loading failed, continuing with fallback');
                initializeTimer();
                rotateSignatures();
                setInterval(timerTick, 1000);
                setTimeout(applyStylesFromURL, 100);
            });
        };
    </script>
</body>
</html>
