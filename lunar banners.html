<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner OBS</title>
    <link href="https://fonts.cdnfonts.com/css/lovelo" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important;
            overflow: hidden;
        }

        .container {
            width: 800px;
            height: 200px;
            border-radius: 100px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            color: #ffffff;
            background-color: rgba(36, 36, 36, 0.7);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .container.main {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container.short {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .fixed-gif {
            position: relative;
            border-radius: 100px;
            margin-left: 2px;
            width: 200px;
            height: 200px;
            z-index: 1;
            pointer-events: none;
        }

        .timer {
            font-family: 'Lovelo', sans-serif;
            font-size: 3rem;
            margin-left: 50px;
            z-index: 2;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .message {
            font-family: 'Lovelo', sans-serif;
            font-size: 1.125rem;
            margin-left: 50px;
            text-align: center;
            z-index: 2;
            color: #f0f0f0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container" id="timerContainer">
        <img src="lunar.gif" alt="GIF" class="fixed-gif">
        <div>
            <div class="message" id="message"></div>
            <div class="timer" id="timer"></div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'lunarBannerSettings';
        const START_TIME_KEY = 'lunarBannerStartTime';

        function initializeSettings() {
            const urlParams = new URLSearchParams(window.location.search);
            let settings = JSON.parse(sessionStorage.getItem(STORAGE_KEY)) || {};
            let startTime = parseInt(sessionStorage.getItem(START_TIME_KEY)) || Date.now();

            if (urlParams.has('bg1')) settings.bg1 = urlParams.get('bg1');
            if (urlParams.has('text1')) settings.text1 = decodeURIComponent(urlParams.get('text1'));
            if (urlParams.has('bg2')) settings.bg2 = urlParams.get('bg2');
            if (urlParams.has('text2')) settings.text2 = decodeURIComponent(urlParams.get('text2'));
            if (urlParams.has('phase')) settings.phase = urlParams.get('phase');
            if (urlParams.has('secondsRemaining')) {
                settings.initialSeconds = parseInt(urlParams.get('secondsRemaining'));
                settings.secondsRemaining = settings.initialSeconds;
                startTime = Date.now();
            }

            // Calculate elapsed time if timer was already running
            if (settings.secondsRemaining !== undefined) {
                const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                settings.secondsRemaining = Math.max(0, settings.initialSeconds - elapsedSeconds);
            }

            sessionStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
            sessionStorage.setItem(START_TIME_KEY, startTime.toString());
            return settings;
        }

        const timerContainer = document.getElementById('timerContainer');
        const messageElement = document.getElementById('message');
        const timerElement = document.getElementById('timer');

        const settings = initializeSettings();
        let secondsRemaining = settings.secondsRemaining || 0;
        let initialSeconds = settings.initialSeconds || 0;

        function updateDisplay() {
            const phase = settings.phase || 'main';
            timerContainer.className = `container ${phase}`; // Dynamically set the class based on the phase

            if (phase === 'main') {
                timerContainer.style.backgroundImage = `url('${settings.bg1 || ''}')`; 
                messageElement.textContent = settings.text1 || 'Default Main Phase Text';
            } else {
                timerContainer.style.backgroundImage = `url('${settings.bg2 || ''}')`; 
                messageElement.textContent = settings.text2 || 'Default Short Phase Text';
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(secondsRemaining / 60);
            const seconds = secondsRemaining % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            settings.secondsRemaining = secondsRemaining;
            sessionStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
        }

        function timerTick() {
            if (secondsRemaining > 0) {
                const currentTime = Date.now();
                const startTime = parseInt(sessionStorage.getItem(START_TIME_KEY));
                const elapsedSeconds = Math.floor((currentTime - startTime) / 1000);
                secondsRemaining = Math.max(0, initialSeconds - elapsedSeconds);
                updateTimerDisplay();
            }
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                const savedSettings = JSON.parse(sessionStorage.getItem(STORAGE_KEY)) || {};
                const startTime = parseInt(sessionStorage.getItem(START_TIME_KEY)) || Date.now();
                const elapsedSeconds = Math.floor((Date.now() - startTime) / 1000);
                
                initialSeconds = savedSettings.initialSeconds || 0;
                secondsRemaining = Math.max(0, initialSeconds - elapsedSeconds);
                Object.assign(settings, savedSettings);
                
                updateDisplay();
                updateTimerDisplay();
            }
        });

        // Initialize display and start timer
        updateDisplay();
        updateTimerDisplay();
        setInterval(timerTick, 1000);
    </script>
</body>
</html>
