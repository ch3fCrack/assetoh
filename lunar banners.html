<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner OBS</title>
    <link href="https://fonts.cdnfonts.com/css/lovelo" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important;
            overflow: hidden;
        }

        .container {
            width: 800px;
            height: 200px;
            border-radius: 100px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            color: #ffffff;
            background-color: rgba(36, 36, 36, 0.7);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .timer {
            font-family: 'Lovelo', sans-serif;
            font-size: 3rem;
            margin-left: 50px;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .message {
            font-family: 'Lovelo', sans-serif;
            font-size: 1.125rem;
            margin-left: 50px;
            text-align: center;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container" id="timerContainer">
        <div>
            <div class="timer" id="timer"></div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const timerElement = document.getElementById('timer');
        const messageElement = document.getElementById('message');
        const timerContainer = document.getElementById('timerContainer');

        // Apply colors from URL parameters
        if (urlParams.has('timerColor')) {
            timerElement.style.color = urlParams.get('timerColor');
        }
        if (urlParams.has('messageColor')) {
            messageElement.style.color = urlParams.get('messageColor');
        }

        // Apply other settings
        if (urlParams.has('bg1')) {
            timerContainer.style.backgroundImage = `url('${urlParams.get('bg1')}')`;
        }
        if (urlParams.has('text1')) {
            messageElement.textContent = decodeURIComponent(urlParams.get('text1'));
        }
        if (urlParams.has('transparent')) {
            document.body.style.backgroundColor = 'transparent';
        }
    </script>
</body>
</html>
