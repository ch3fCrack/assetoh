<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner OBS</title>
    <link href="https://fonts.cdnfonts.com/css/lovelo" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent !important;
            overflow: hidden;
        }

        .container {
            width: 800px;
            height: 200px;
            border-radius: 100px;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            color: #ffffff;
            background-color: rgba(36, 36, 36, 0.7);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            background-size: cover;
            background-position: center;
        }

        .container.main {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container.short {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .fixed-gif {
            position: relative;
            border-radius: 100px;
            margin-left: 2px;
            width: 200px;
            height: 200px;
            z-index: 1;
            pointer-events: none;
        }

        .timer {
            font-family: 'Lovelo', sans-serif;
            font-size: 3rem;
            margin-left: 50px;
            z-index: 2;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .message {
            font-family: 'Lovelo', sans-serif;
            font-size: 1.125rem;
            margin-left: 50px;
            text-align: center;
            z-index: 2;
            color: #f0f0f0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container" id="timerContainer">
        <img src="lunar.gif" alt="GIF" class="fixed-gif">
        <div>
            <div class="message" id="message"></div>
            <div class="timer" id="timer"></div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const timerContainer = document.getElementById('timerContainer');
        const messageElement = document.getElementById('message');
        const timerElement = document.getElementById('timer');

        let secondsRemaining = parseInt(urlParams.get('initialSeconds')) || 0;
        const phase = urlParams.get('phase') || 'main';
        const bg1 = urlParams.get('bg1') || '';
        const text1 = decodeURIComponent(urlParams.get('text1') || 'Timer di 45 minuti');
        const bg2 = urlParams.get('bg2') || '';
        const text2 = decodeURIComponent(urlParams.get('text2') || 'Timer di 15 minuti');

        function updateDisplay() {
            if (phase === 'main') {
                timerContainer.className = 'container main';
                timerContainer.style.backgroundImage = `url('${bg1}')`;
                messageElement.textContent = text1;
            } else {
                timerContainer.className = 'container short';
                timerContainer.style.backgroundImage = `url('${bg2}')`;
                messageElement.textContent = text2;
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(secondsRemaining / 60);
            const seconds = secondsRemaining % 60;
            timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        function timerTick() {
            if (secondsRemaining > 0) {
                secondsRemaining--;
                updateTimerDisplay();
            }
        }

        // Inizializza il display e il timer
        updateDisplay();
        updateTimerDisplay();
        setInterval(timerTick, 1000);
    </script>
</body>
</html>
