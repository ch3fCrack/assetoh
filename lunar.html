<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="timer.css">
    <link href="https://fonts.cdnfonts.com/css/lovelo" rel="stylesheet">
</head>
<body>
    <h1>Customizable Timer</h1>
    <div class="inputs">
        <label>Minutes: <input type="number" id="minuteInput" min="0" max="59" value="52"></label>
        <label>Seconds: <input type="number" id="secondInput" min="0" max="59" value="25"></label>
        <button id="setTimeBtn">Set Time</button>
        <button id="defaultBtn">Reset Default</button>
    </div>

    <div class="settings">
        <h2>Customize Banners</h2>
        <div>
            <label>Banner 1 URL (45 min):</label>
            <input type="text" id="bgBanner1" placeholder="Enter image URL">
        </div>
        <div>
            <label>Banner 1 Text:</label>
            <input type="text" id="textBanner1" placeholder="Enter text">
        </div>
        <div>
            <label>Banner 2 URL (15 min):</label>
            <input type="text" id="bgBanner2" placeholder="Enter image URL">
        </div>
        <div>
            <label>Banner 2 Text:</label>
            <input type="text" id="textBanner2" placeholder="Enter text">
        </div>
        <button id="applyCustomizationsBtn">Apply Customizations</button>
    </div>

    <div class="container main" id="timerContainer">
        <img src="lunar.gif" alt="GIF" class="fixed-gif">
        <div>
            <div class="timer" id="timer">45:00</div>
            <div class="message" id="message">Example text</div>
        </div>
    </div>

    <button class="obs-btn" id="copyToOBSBtn">Use in OBS</button>
    <script src="config.js"></script>
    <script src="timer.js"></script>
</body>
</html>
