<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="timer.css">
    <link href="https://fonts.cdnfonts.com/css/lovelo" rel="stylesheet">
</head>
<body>
    <h1>Customizable Timer</h1>
    <div class="inputs">
        <label>Minutes: <input type="number" id="customMinutes" value="10"></label>
        <label>Seconds: <input type="number" id="customSeconds" value="30"></label>
        <button onclick="setCustomTime()">Set</button>
    </div>

    <div class="settings">
        <h2>Customize Banners</h2>
        <div>
            <label>Banner 1 URL (45 min):</label>
            <input type="text" id="bgBanner1" placeholder="Enter image URL">
        </div>
        <div>
            <label>Banner 1 Text:</label>
            <input type="text" id="textBanner1" placeholder="Enter text">
        </div>
        <div>
            <label>Banner 2 URL (15 min):</label>
            <input type="text" id="bgBanner2" placeholder="Enter image URL">
        </div>
        <div>
            <label>Banner 2 Text:</label>
            <input type="text" id="textBanner2" placeholder="Enter text">
        </div>
        <h2>Customize Text Colors</h2>
        <div>
            <label for="timerColor">Timer Color:</label>
            <input type="color" id="timerColor" value="#ffffff">
        </div>
        <div>
            <label for="messageColor">Message Color:</label>
            <input type="color" id="messageColor" value="#f0f0f0">
        </div>
        <button onclick="applyCustomizations()">Apply Customizations</button>
    </div>

    <button class="obs-btn" onclick="copyToOBS()">Use in OBS</button>

    <script src="timer.js"></script>
</body>
</html>
